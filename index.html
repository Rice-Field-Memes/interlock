<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Interlock Interface</title>
        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/main.js"></script>
        <link rel="stylesheet" href="assets/css/styles.css" type="text/css">
        <link rel="icon" type="image/png" href="https://favicon-generator.org/favicon-generator/htdocs/favicons/2019-02-15/93171f6ab508e701f81c967105ec90a8.ico.png">
    </head>
    <body>
        <div class="header">
            <div class="header_overlay">
                <h1 class="room_name"></h1>
                <p>
                    <span id="current_music"></span>
                </p>
            </div>
            <div class="background_image"></div>
        </div>
        <div class="container">
            <div class="section">
                <div class="row">
                    <div data-card_type="scene" data-scene_name="off" class="card simple">
                        <img src="https://png.pngtree.com/svg/20170317/log_off__257020.png">
                        <h1>Off</h1>
                        <h2>16 Devices</h2>
                    </div>
                    <div class="card simple">
                        <img src="https://i.pinimg.com/236x/ba/5a/19/ba5a191dea829f5baa7dbe7f9497e377.jpg">
                        <h1>Peace</h1>
                        <h2>15 Lights</h2>
                    </div>
                    <div class="card create_scene">
                        <h1>+</h1>
                        <h2>add scene</h2>
                    </div>
                </div>
                <label>Scenes</label>
            </div>
            <div class="section">
                <div class="row_container">
                    <div class="row devices"></div>
                </div>
                <label>Devices</label>
            </div>
        </div>
    </body>
</html>
