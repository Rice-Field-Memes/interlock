<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Interlock Interface</title>
        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/main.js"></script>
        <link rel="stylesheet" href="assets/css/styles.css" type="text/css">
        <link rel="icon" type="image/png" href="https://favicon-generator.org/favicon-generator/htdocs/favicons/2019-02-15/93171f6ab508e701f81c967105ec90a8.ico.png">
    </head>
<body>
<div class="overlay_container"></div>
<div class="container">
    <div class="menu_sidebar_container">
        <div class="menu_sidebar">
            <div class="user_info">
                <img id="user_image" src="https://scontent-atl3-1.cdninstagram.com/vp/c483e7cc9757428c16705536ee32e640/5CE9A9C1/t51.2885-19/s320x320/52713153_528477497560103_4044613184164724736_n.jpg?_nc_ht=scontent-atl3-1.cdninstagram.com">
                <h3 id="user_name">Max Koon</h3>
            </div>
            <ul id="room_selector">
                loading rooms...
            </ul>
            <hr>
            <ul>
                <li class="theme_selector"></li>
            </ul>
            <div class="bottom_waves">
                <div class='wave -one'></div>
                <div class='wave -two'></div>
                <div class='wave -three'></div>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="main_header">
            <div class="left">
                <h1 id="room_name"></h1>
                <p id="room_info"></p>
                <div class="scene_container">
                    <div class="scenes"></div><button id="create_scene">+</button>
                </div>
            </div>
            <div class="right">
                TIME WEATHER AND STUFF
            </div>
        </div>
        <div class="section">
            <h1 class="section_big_text">Music</h1>
            <div class="section_header">
                <h3 class="section_text">Music</h3>
            </div>
            <div class="row_container">
                <div class="row">
                    <div class="card simple">
                        Stuff in here
                    </div>
                </div>
            </div>
        </div>
        <div class="section">
            <h1 class="section_big_text">Devices</h1>
            <div class="section_header">
                <h3 class="section_text">Devices</h3>
            </div>
            <div class="row_container_container">
                <div class="row_container">
                    <div class="row devices"></div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
